#
# Headers for display
#
#@EN@ Name
Name=Name
#@EN@ Type
Type=Typ
#@EN@ Value
Value=Wert

#
# Dhcptab flags
#
#@EN@ Macro
Macro=Makro
#@EN@ Symbol
Symbol=Symbol

#
# Internal error
#
#@EN@ Program internal error
internal_error=Interner Programmfehler

#
# Specifying both macro name and symbol name error
#
#@EN@ Cannot specify both macro name and symbol name
two_keys_error=Makro- und Symbolname k\u00f6nnen nicht beide angegeben werden.

#
# Specifying neither macro name and symbol name error
#
#@EN@ Must specify either macro name or symbol name
no_keys_error=Es muss entweder Makro- oder Symbolname angegeben werden.

#
# Specifying no definition error
#
#@EN@ Must specify macro or symbol definition
no_definition_error=Es muss eine Makro- oder Symboldefinition angegeben werden.

#
# Cannot edit symbol error
#
#@EN@ Cannot edit symbols
symbol_edit_error=Symbole k\u00f6nnen nicht ge\u00e4ndert werden.

#
# Cannot edit symbol error
#
#@EN@ Only one of '-d', '-e', '-n' can be defined
modify_no_function_error=Es kann nur eine der Optionen '-d', '-e', '-n' definiert werden.

#
# No function defined error
#
#@EN@ Must specify one of 'C', 'A', 'M', 'D', 'R', 'P', or 'B'
no_function_error=Es muss entweder 'C', 'A', 'M', 'D', 'R', 'P' oder 'B' angegeben werden.

#
# An invalid argument was input to the program.
#
#@EN@ Invalid argument - {0}
invalid_arg=Ung\u00fcltiges Argument - {0}

#
# Couldn't signal daemon
#
#@EN@ Unable to signal the daemon to reload the dhcptab
sighup_failed=Dem DÃ¤mon konnte nicht signalisiert werden, dass dhcptab neu zu laden ist.

#
# Usage
#
#@EN@ dhtadm [-r (resource)] [-p (path)] [-u (uninterpreted data)] [-g] (options)\n\nWhere (options) is one of:\n\n-C              Create the dhcptab\n\n-A              Add symbol or macro. Sub-options:\n                { -s (symbol name) | -m (macro name) } -d (definition)\n\n-M              Modify symbol or macro. Sub-options:\n                -s (old symbol name) {-n (new name) | -d (definition)}\n                                Or\n                -m (old macro name) {-n (new name) | -d (definition) | -e (symbol = value)}\n\n-D              Delete symbol or macro definition. Sub-options:\n                -s ( symbol name ) | -m ( macro name )\n\n-R              Remove the dhcptab\n\n-P              Display the dhcptab\n\n-B [batchfile]  Run command in batch input mode.  Sub-options:\n                [-v]    Output commands as they are processed.\n
usage=dhtadm [-r (Ressource)] [-p (Pfad)] [-u (uninterpretierte Daten)] [-g] (Optionen)\n\nwobei(Optionen) eine der folgenden sein kann:\n\n-C              dhcptab erzeugen\n\n-A              Symbol oder Makro hinzuf\u00fcgen. Sub-Optionen:\n                { -s (Symbolname) | -m (Makroname) } -d (Definition)\n\n-M              Symbol oder Makro \u00e4ndern. Sub-Optionen:\n               -s (alter Symbolname) {-n (neuer Name) | -d (Definition)}\n                                oder\n                -m (alter Makroname) {-n (neuer Name) | -d (Definition) | -e (Symbol = Wert)}\n\n-D              Symbol- oder Makrodefinition l\u00f6schen. Sub-Optionen:\n                -s (Symbolname) | -m (Makroname)\n\n-R              dhcptab l\u00f6schen\n\n-P              dhcptab anzeigen\n\n-B [Batch-Datei]  Befehl in Batch-Eingabemodus ausf\u00fchren.  Sub-Optionen:\n                [-v]    Ausgabebefehle in Reihenfolge der Verarbeitung.\n
