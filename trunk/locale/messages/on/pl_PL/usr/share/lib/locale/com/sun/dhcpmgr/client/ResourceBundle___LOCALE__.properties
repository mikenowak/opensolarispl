#@EN@ This wizard will help you add IP addresses to a DHCP server in one operation.  The wizard adds the IP addresses to the selected network table in the DHCP database.
add_wiz_explain=Dieser Assistent unterst\u00fctzt Sie dabei, IP-Adressen in einem Arbeitsgang zu einem DHCP-Server hinzuzuf\u00fcgen. Der Assistent f\u00fcgt die IP-Adressen zur gew\u00e4hlten Netzwerktabelle in der DHCP-Datenbank hinzu.
