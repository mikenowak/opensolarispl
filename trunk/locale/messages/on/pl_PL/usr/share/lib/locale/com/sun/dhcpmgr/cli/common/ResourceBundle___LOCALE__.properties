#
# Need to convert data store.
#
#@EN@ \nThere is a version mismatch between the DHCP management software and the DHCP\ndata stores configured for the server.\n\nTo correct this situation run 'dhcpconfig -C' to convert the data stores to\nthe new version.
need_to_convert_datastore=\nVersionskonflikt zwischen der DHCP-Management-Software und den DHCP-\nDatenarchive, die f\u00fcr den Server konfiguriert wurden.\n\nF\u00fchren Sie 'dhcpconfig -C' aus, um diese Situation zu bereinigen und die Datenbalgen in\ndie neue Version zu konvertieren.

#
# No configuration file warning.
#
#@EN@ \nWarning: No DHCP configuration file exists. There is no way to verify the\ndata store version for this operation.\n
no_conf_warning=\nWarnung: Es existiert keine DHCP-Konfigurationsdatei. Die Version des Datenarchivs\nkann f\u00fcr diese Operation nicht verifiziert werden.\n

#
# Bad option for function
#
#@EN@ Illegal option for this function: {0}
bad_function_option=Ung\u00fcltige Option f\u00fcr diese Funktion: {0}

#
# Multiple functions requested
#
#@EN@ Options {0} and {1} cannot be used together.
multiple_functions=Die Optionen {0} and {1} k\u00f6nnen nicht zusammen verwendet werden.

#
# Repeated option
#
#@EN@ Specify option {0} once per command.
repeated_option=Bitte Option {0} einmal pro Befehl angeben.

#
# User is not authorized
#
#@EN@ User does not have authorization to perform operation. See {0}\nfor more information.
user_not_allowed=Anwender hat f\u00fcr diese Operation keine Zugriffsrechte. Mehr Informationen erhalten Sie unter\n{0}.

#
# GetOpt messages
#
#@EN@ Illegal Option: {0}
getopt_illegal_option=Ung\u00fcltige Option: {0}
#@EN@ Option requires an argument: {0}
getopt_requires_argument=Option erfordert ein Argument: {0}
#@EN@ Option cannot be grouped with other options: {0}
getopt_cannot_group=Option kann nicht mit anderen Optionen gruppiert werden: {0}

#
# GetSubOpt messages
#
#@EN@ No more suboptions.
getsubopt_end_of_optionarg=Keine weiteren Unteroptionen.
#@EN@ Missing closing quote in value for suboption {0}.
getsubopt_missing_close_quote=Fehlendes End-Hochkomma im Wert für Unteroption {0}.
#@EN@ Malformed suboptions - found value without suboption.
getsubopt_value_without_suboption=Falsch formatierte Unteroptionen - Wert ohne Unteroption gefunden.
#@EN@ Malformed value - garbled value for suboption {0}.
getsubopt_malformed_value=Falsch formatierter Wert - ungültiger Wert für Unteroption {0}.
