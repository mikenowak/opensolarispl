# Descriptions for DHCP standard options, taken from RFC 2132 & 2242
# Note that the keys here must correspond exactly to those used in the
# /etc/dhcp/inittab file which defines the option tags we use for each
# option code.  Note also that not all of the tags in /etc/dhcp/inittab
# will have descriptions here; only those which are defined to be consumed
# by the management tools need have descriptions in this file.

#@EN@ Client's subnet mask
Subnet=Teilnetz-Maske des Clients
#@EN@ Client's time offset from UTC in seconds
UTCoffst=Abweichung des Clients von der Weltzeit (UTC)
#@EN@ Routers on the client's subnet
Router=Router im Teilnetz des Clients
#@EN@ RFC 868 time servers
Timeserv=RFC-868-Zeit-Server
#@EN@ IEN 166 name servers
IEN116ns=IEN-166-Namen-Server
#@EN@ DNS servers
DNSserv=DNS-Server
#@EN@ MIT-LCS UDP log servers
Logserv=MIT-LCS UDP-Protokoll-Server
#@EN@ RFC 865 cookie servers
Cookie=RFC-865-Cookie-Server
#@EN@ RFC 1179 line printer servers
Lprserv=RFC-1179-Zeilendrucker-Server
#@EN@ Imagen Impress servers
Impress=Imagen Impress-Server
#@EN@ RFC 887 Resource Location servers
Resource=RFC-887-Resource-Location-Server
#@EN@ Host name of client
Hostname=Host-Name des Clients
#@EN@ Boot file size in 512 byte blocks
Bootsize=Gr\u00f6\u00dfe der Boot-Datei in 512-Byte-Bl\u00f6cken
#@EN@ Pathname of client's crash dump file
Dumpfile=Pfadname der Speicherabzugsdatei des Clients bei Systemabsturz
#@EN@ DNS domain name
DNSdmain=DNS-Domain-Name
#@EN@ Swap server address
Swapserv=Adresse des Auslagerungs-Servers
#@EN@ Pathname of client's root disk
Rootpath=Pfadname der Root-Platte des Clients
#@EN@ BOOTP extensions file
ExtendP=BOOTP-Erweiterungsdatei
#@EN@ IP forwarding flag
IpFwdF=Flag f\u00fcr IP-Weiterleitung
#@EN@ Non-local source routing flag
NLrouteF=Flag f\u00fcr nicht lokales Quellen-Routing
#@EN@ Policy filter for non-local source routing
PFilter=Policy-Filter f\u00fcr nicht lokales Quellen-Routing
#@EN@ Maximum IP datagram reassembly size
MaxIpSiz=Maximale Wiederherstellungsgr\u00f6\u00dfe f\u00fcr IP-Datagramme
#@EN@ Time-to-live for IP datagrams
IpTTL=Aktivit\u00e4tszeit f\u00fcr IP-Datagramme
#@EN@ Path MTU aging timeout in seconds
PathTO=Pfad-MTU-Verfalls-Timeout in Sekunden
#@EN@ Path MTU plateau table
PathTbl=Pfad-MTU-Plateau-Tabelle
#@EN@ Interface MTU
MTU=Schnittstellen-MTU
#@EN@ All subnets are local flag
SameMtuF=Flag f\u00fcr "Alle Teilnetze sind lokal"
#@EN@ Broadcast address
Broadcst=Broadcast-Adresse
#@EN@ Perform mask discovery flag
MaskDscF=Flag f\u00fcr "Maskenerkennung durchf\u00fchren"
#@EN@ Mask supplier flag
MaskSupF=Flag f\u00fcr Masken-Server
#@EN@ Router discovery flag
RDiscvyF=Flag f\u00fcr Router-Erkennung
#@EN@ Router solicitation address
RSolictS=Router-Abrufadresse
#@EN@ Static routes
StaticRt=Statische Routen
#@EN@ Trailer encapsulation flag
TrailerF=Flag f\u00fcr Trailer-Einbettung
#@EN@ ARP cache timeout
ArpTimeO=ARP-Cache-Timeout
#@EN@ Ethernet encapsulation flag
EthEncap=Flag f\u00fcr Ethernet-Einbettung
#@EN@ TCP default TTL
TcpTTL=TCP-Standard-TTL
#@EN@ TCP keepalive interval
TcpKaInt=TCP-Keepalive-Intervall
#@EN@ TCP keepalive garbage flag
TcpKaGbF=Flag f\u00fcr TCP-Keepalive-Garbage
#@EN@ Network Information Service domain name
NISdmain=Network Information Service-Domain-Name
#@EN@ Network Information Service servers
NISservs=Network Information Service-Server
#@EN@ Network Time Protocol servers
NTPservs=Network Time Protocol-Server
#@EN@ NetBIOS name servers
NetBNms=NetBIOS-Namen-Server
#@EN@ NetBIOS datagram distribution servers
NetBDsts=NetBIOS-Datagramm-Distributions-Server
#@EN@ NetBIOS node type
NetBNdT=NetBIOS-Knotentyp
#@EN@ NetBIOS scope
NetBScop=NetBIOS-Bereich
#@EN@ X Window System Font servers
XFontSrv=Schrift-Server des X Window-Systems
#@EN@ X Window System display managers
XDispMgr=Anzeigemanager des X Window-Systems
#@EN@ Lease time in seconds
LeaseTim=Mietzeitraum in Sekunden
#@EN@ Time until RENEWING state
T1Time=Zeit bis Status RENEWING (Erneuern)
#@EN@ Time until REBINDING state
T2Time=Zeit bis Status REBINDING (erneutes Binden)
#@EN@ NetWare/IP domain name
NW_dmain=NetWare/IP-Domain-Name
#@EN@ NetWare/IP information
NWIPOpts=NetWare/IP-Informationen
#@EN@ Network Information Service+ domain
NIS+dom=NIS+(Network Information Service)-Domain
#@EN@ Network Information Service+ servers
NIS+serv=NIS+(Network Information Service)-Server
#@EN@ TFTP server name
TFTPsrvN=TFTP-Server-Name
#@EN@ Bootfile name
OptBootF=Name der Boot-Datei
#@EN@ Mobile IP home agent
MblIPAgt=Mobiler IP-Home-Agent
#@EN@ Simple Mail Transport Protocol servers
SMTPserv=Simple Mail Transport Protocol-Server
#@EN@ Post Office Protocol 3 servers
POP3serv=Post Office Protocol 3-Server
#@EN@ Network News Transport Protocol servers
NNTPserv=Network News Transport Protocol-Server
#@EN@ World Wide Web servers
WWWservs=World Wide Web-Server
#@EN@ Finger servers
Fingersv=Finger-Server
#@EN@ Internet Relay Chat servers
IRCservs=Internet Relay Chat-Server
#@EN@ StreetTalk servers
STservs=StreetTalk-Server
#@EN@ StreetTalk Directory Assistance servers
STDAservs=STDA(StreetTalk Directory Assistance)-Server
#@EN@ Service Location Protocol directory agent
SLP_DA=SLP(Service Location Protocol)-Verzeichnisagent
#@EN@ Service Location Protocol agent scope
SLP_SS=Geltungsbereich f\u00fcr SLP(Service Location Protocol)-Agent
#@EN@ Service Location Protocol naming authority
SLP_NA=SLP(Service Location Protocol)-Namensdienst
#@EN@ Use fully-qualified domain names in DHCP options
FQDN=In DHCP-Optionen sind vollqualifizierte Domain-Namen zu verwenden
#@EN@ Boot file
BootFile=Boot-Datei
#@EN@ Boot server address
BootSrvA=Adresse des Boot-Servers
#@EN@ Boot server name
BootSrvN=Name des Boot-Servers
#@EN@ Lease negotiable flag
LeaseNeg=Flag f\u00fcr aushandelbares Mieten
#@EN@ Echo vendor class to client
EchoVC=Herstellerklasse \u00fcber Echo an Client senden
#@EN@ Default path for BOOTP client boot files
BootPath=Standardpfad f\u00fcr Boot-Dateien des BOOTP-Clients
