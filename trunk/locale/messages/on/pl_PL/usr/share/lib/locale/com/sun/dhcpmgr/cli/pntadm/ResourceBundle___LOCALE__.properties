#
# Cannot create Network
#
#@EN@ Could not determine correct network table name.
network_name_error=Der korrekte Name der Netzwerktabelle konnte nicht ermittelt werden.

#
# Specifying both verbose and raw display mode error
#
#@EN@ Cannot specify both raw and verbose display modes.
display_mode_error=Ausf\u00fchrlicher und Rohanzeigemodus k\u00f6nnen nicht beide angegeben werden.

#
# No network specified error 
#
#@EN@ This function requires a network to be specified.
no_network_specified=F\u00fcr diese Funktion muss ein Netzwerk angegeben werden.

#
# No network specified error 
#
#@EN@ This function does not accept a network argument.
network_specified=Diese Funktion akzeptiert kein Netzwerkargument.

#
# No client ID specified error 
#
#@EN@ Cannot verify undefined client ID
no_clientid_specified=Undefinierte Client-ID kann nicht verifiziert werden.

#
# No macro specified error 
#
#@EN@ Cannot verify undefined macro.
no_macro_specified=Undefiniertes Makro kann nicht verifiziert werden.

#
# No hosts resource warning
#
#@EN@ Warning - No hosts resource value found in DHCP configuration file.\nOperation succeeded, but hosts table was not updated.
no_host_resource_warning=Warnung - In der DHCP-Konfigurationsdatei wurde keine Host-Ressource gefunden.\nOperation war erfolgreich, die Host-Tabelle wurde jedoch nicht aktualisiert.

#
# Display Network Table Headers
#
#@EN@ Client ID
Client_ID=Client-ID
#@EN@ Flags
Flags=Flags
#@EN@ Client IP
Client_IP=Client-IP
#@EN@ Server IP
Server_IP=Server-IP
#@EN@ Lease Expiration
Lease_Expiration=Lease-Verfallsdatum
#@EN@ Macro
Macro=Makro
#@EN@ Comment
Comment=Kommentar

#
# Lease literals
#
#@EN@ Zero
Zero=Null
#@EN@ Forever
Forever= St\u00e4ndig

#
# Macro does not exist error message
#
#@EN@ Cannot find macro in dhcptab.
macro_not_found=Makro wurde in dhcptab nicht gefunden.

#
# No function defined error
#
#@EN@ Must specify one of 'C', 'A', 'M', 'D', 'R', 'P', 'L' or 'B'.
no_function_error=Es muss entweder 'C', 'A', 'M', 'D', 'R', 'P', 'L' oder 'B' angegeben werden.

#
# An invalid argument was input to the program.
#
#@EN@ Invalid arguments on command line.
invalid_args=Ung\u00fcltige Befehlszeilenargumente.

#
# Usage
#
#@EN@ pntadm [-r (resource)] [-p (path)] [-u (uninterpreted data)] (options) [(network ip or name)]\n\nWhere (options) is one of:\n\n -C                     Create the named table\n\n -A (client ip or name) Add client entry. Sub-options:\n                        [-c (comment)]\n                        [-e (lease expiration)]\n                        [-f (flags)]\n                        [-h (client host name)]\n                        [-i (client identifier)[-a]]\n                        [-m (dhcptab macro reference)[-y]]\n                        [-s (server ip or name)]\n\n -M (client ip or name) Modify client entry. Sub-options:\n                        [-c (new comment)]\n                        [-e (new lease expiration)]\n                        [-f (new flags)]\n                        [-h (new client host name)]\n                        [-i (new client identifier)[-a]]\n                        [-m (new dhcptab macro reference)[-y]]\n                        [-n (new client ip)]\n                        [-s (new server ip or name)]\n\n -D (client ip or name) Delete client entry. Sub-options:\n                        [-y]    Remove hosts table entry\n\n -R                     Remove the named table\n\n -P                     Display the named table. Sub-options:\n                        [-v]    Display lease time in full format.\n                        [-x]    Display lease time in raw format.\n\n -L                     List the configured DHCP networks\n\n -B [batchfile]         Run command in batch input mode. Sub-options:\n                        [-v]    Output commands as they are processed.\n\n The network ip or name argument is required for all options except -L and -B\n
usage=pntadm [-r (Ressource)] [-p (Pfad)] [-u (uninterpretierte Daten)] (Optionen) [(Netzwerk-IP oder -name)]\n\nwobei(Optionen) eine der folgenden sein kann:\n\n-C              Namenstabelle erzeugen\n\n-A (Client-IP oder -name)             Client-Eintrag hinzuf\u00fcgen. Sub-Optionen:\n                        [-c (Kommentar)]\n                        [-e (Lease-Verfallsdatum)]\n                        [-f (Flags)]\n                        [-h (Host-Name des Clients)]\n                        [-i (Client-Bezeichner)[-a]]\n                        [-m (dhcptab-Makroreferenz)[-y]]\n                        [-s (Server-IP oder -name)]\n\n -M (Client-IP oder -name) Client-Eintrag \u00e4ndern. Sub-Optionen:\n                        [-c (neuer Kommentar)]\n                        [-e (neues Lease-Verfallsdatum)]\n                        [-f (neue Flags)]\n                        [-h (neuer Host-Name des Clients)]\n                        [-i (neuer Client-Bezeichner)[-a]]\n                        [-m (neue dhcptab-Makroreferenz)[-y]]\n                        [-n (neue Client-IP)]\n                        [-s (neue Server-IP oder neuer Server-Name)]\n\n -D (Client-IP oder -name) Client-Eintrag l\u00f6schen. Sub-Optionen:\n                        [-y]    Eintrag f\u00fcr Host-Tabelle l\u00f6schen\n\n -R                     Namenstabelle l\u00f6schen\n\n -P                     Namenstabelle anzeigen. Sub-Optionen:\n                        [-v]    Lease-Zeit in Vollformat anzeigen.\n                        [-x]    Lease-Zeit in Rohformat anzeigen.\n\n -L                     Konfigurierte DHCP-Netzwerke auflisten\n\n -B [Batch-Datei]         Befehl in Batch-Eingabemodus ausf\u00fchren. Sub-Optionen:\n                        [-v]    Ausgabebefehle in Reihenfolge der Abarbeitung.\n\n Ein Argument f\u00fcr Netzwerk-IP oder -name ist f\u00fcr alle Optionen au\u00dfer -L und -B erforderlich.\n
