Befindet sich der Eintrag 'Contract Observer' in der Spalte 'Rights Included', ist die Berechtigung zum zuverl&auml;ssigen Einsehen der Vertragsereignisse aller Vertr&auml;ge gegeben.
<p>
Wenn 'Contract Observer' ausgeblendet angezeigt wird, d&uuml;rfen Sie dieses Recht nicht hinzuzuf&uuml;gen oder entfernen.
